<!DOCTYPE html>
<!-- concepts: let, object, literal, template string, multi-line string -->
<html>
<head>
    <meta charset="utf-8">
    <script>
	"use strict";

	function calculate(nr1, nr2) {
		let sum = nr1 + nr2;
		return {sum: sum,
			avg: sum / 2};
	}

	var result = calculate(1, 2);
	alert(`Summe: ${result.sum}\nDurchschnitt: ${result.avg}`);

    </script>
</head>
</html>
